<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Spring Security</title>


<meta charset="UTF-8" />
<meta name="description" content="Free Web tutorials" />
<meta name="keywords" content="HTML,CSS,XML,JavaScript" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body style="background-color: #f9f9f9">

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Sistema de Evento</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">


			</ul>
		</div>
	</nav>
	
    <div class="mx-auto" style="width:300px;margin-top:80px" >

		<div class="col-sm-12 col-sm-offset-12">

			<div th:if="${param.error}"
				class="alert alert-danger alert-dismissible fade show">

				<button type="button" class="close" data-dismiss="alert">&times;</button>
				Usuário e/ou inválidos!
			</div>

			<div th:if="${param.logout}"
				class="alert alert-success alert-dismissible fade show">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<div>Até logo!</div>
			</div>

			<div class="panel panel-info ">
				<div class="panel-heading">
					<h5 class="panel-title">Login</h5>
				</div>
				<div class="panel-body">
					<form action="/entrar" method="post">
						<div class="form-group">
							<input name="username" class="form-control" placeholder="Usuário" />
						</div>

						<div class="form-group">
							<input type="password" name="password" class="form-control"
								placeholder="Senha" />
						</div>

						<div class="form-group">
							<button class="btn btn-primary btn-block">Entrar</button>
						</div>

						<!-- <div class="form-group">
							<label for="remember-me">Lembrar?</label> 
							<input type="checkbox" id="remember-me" name="remember-me" />
						</div>

					 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
				</form>

				</div>
			</div>
		</div>
	
</div>
</body>
</html>
