<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>EventosApp</title>

<meta charset="UTF-8" />
<meta name="description" content="Free Web tutorials" />
<meta name="keywords" content="HTML,CSS,XML,JavaScript" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
</head>
<body>

	<nav>

		<div class="nav-wrapper black">
			<a class="navbar-brand">Sistema de Evento</a> <a href=""
				data-target="mobile-demo" class="sidenav-trigger"><i
				class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li>Novo Evento<a href="/cadastrarEvento"
					class="btn-floating btn-large waves-effect waves-light red btn-small"><i
						class="material-icons">add</i></a></li>

				<li>Eventos<a href="/eventos"
					class="btn-floating btn-large waves-effect waves-light red btn-small"><i
						class="material-icons">format_list_bulleted</i></a></li>

				<li>Sair<a href="/logout"
					class="btn-floating btn-large waves-effect waves-light red btn-small"><i
						class="material-icons">exit_to_app</i></a></li>


			</ul>
		</div>
	</nav>

	<ul class="sidenav" id="mobile-demo">
		<li><a href="/cadastrarEvento">Novo Evento</a></li>
		<li><a href="/logout">Sair</a></li>

	</ul>

	<center>
		<h4>Cadastro de Eventos</h4>
	</center>

	<div class="row">

		<th:block th:include="mensagemValidacao"></th:block>


		<form method="POST" class="container">

			<div class="input-field col s12">
				<input placeholder="Nome do Evento" id="nome" type="text"
					name="nome" class="validate" /> <label for="nome">Nome do
					Envento</label>
			</div>
			<div class="row">

				<div class="input-field col s6">
					<input id="local" type="text" name="local" class="validate" /> <label
						for="loca">Local do Evento</label>
				</div>


				<div class="input-field col s3">
					<input id="data" type="date" name="data" class="validate" /> <label
						for="data">Data</label>
				</div>


				<div class="input-field col s3">
					<input id="horario" type="Time" name="horario" class="validate" />
					<label for="horario">Hor√°rio</label>
				</div>
			</div>


			<button class="btn waves-effect waves-light" type="submit"
				name="action">
				Enviar <i class="material-icons right">send</i>
			</button>

		</form>
	</div>




</body>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</html>
